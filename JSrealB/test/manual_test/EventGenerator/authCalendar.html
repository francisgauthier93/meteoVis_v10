<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"> 
    <title>Génération automatique d'agenda</title>
    <meta name="google-signin-client_id" content="412269236550-ccp971q3qlv6nhv39b4fqrltrgikin23.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="JSRealB.js"></script>
    <script type="text/javascript" charset="utf-8" src="authScript.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </head>
  <body>
    <h2>Votre calendrier</h2>
    <div id="calendarFrame"></div>

<!--     <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
    <div id="authorize-div" style="display: none">
      <span>Connectez vous à votre compte google pour avoir accès à votre calendrier</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Se connecter
      </button>
    </div>
    <div id="outputNW">
      <!-- <legend>Semaine prochaine</legend> -->
      <h3 hidden id="NW">Semaine prochaine</h3>
    </div>

    <div id="outputNext"></div>
    <div id="outputPast"></div>
    <button id="signout-button" onclick="signOut(event)">
        Sign out
      </button>
  </body>
</html>
