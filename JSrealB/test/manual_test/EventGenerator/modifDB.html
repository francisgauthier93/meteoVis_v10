<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"> 
    <title>Ajout d'objets à notre DB</title>
    <script src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../../static/js/JSrealB.js"></script>
    <script type="text/javascript" src="createEvent.js"></script>
    <!-- <script type="text/javascript" charset="utf-8" src="aediroumScript.js"></script> -->
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script type="text/javascript">loadLanguage("./","fr",function(){});</script>
  </head>
  <body>
  <h2>Ajout à la DB</h2>
  <div id="person">
            <fieldset>
                    <legend>Ajout d'une personne</legend>
                        <form>Prénom:<br>
                          <input id="prenomP" type="text"></input>
                          <br>Nom:<br>
                          <input id="nomP" type="text" name="nomP">
                          <br>Initiales: (seront utilisés pour accéder à la personne en question)<br>
                          <input id="iniP" type="text" name="iniP">
                          <br>Email:<br>
                          <input id="emailP" type="text" name="emailP">
                          <br>Genre:<br>
                          <input type="radio" name="genreP" value="m" checked="true">M</input>
                          <input type="radio" name="genreP" value="f">F</input>
                          <br/>
                        </form>                      
                        <button id="submitName" onclick="addNewName()">Envoyer</button>
            </fieldset>
  </div>
  <fieldset>
    <legend>Retrait d'une personne</legend>
    <form>
      Initiales:<br>
      <input id="iniDelete" type="text"></input><br>
      <button onclick="deleteName()">Retirer</button>
    </form>
  </fieldset>  

  <a href="aediroumCalendar.html" style="font-size: 20px;">Retour</a>
  </body>
</html>
